---
layout: default
title: Whats up IYC
---

<div class="container mx-auto px-4 py-6">
  <!-- Main Forum Content -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <!-- Recent Topics Section -->
    <div class="divide-y divide-gray-200">
      {% for post in site.posts %}
      <!-- Topic {{ forloop.index }} -->
      <div class="p-4 hover:bg-gray-50 transition-colors">
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-orange-600 hover:text-orange-800">
              <a href="{{ post.url | relative_url }}" class="hover:underline">{{ post.title }}</a>
            </h3>
            <!--<p class="text-gray-600 mt-1">{{ post.excerpt | strip_html | truncate: 100 }}</p>-->
            <div class="flex items-center mt-2 text-sm text-gray-500">
              <!--
              <span class="flex items-center mr-4">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                by {{ post.author | default: "Anonymous" }}
              </span>
			-->
              <span class="flex items-center mr-4">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                {{ post.date | date: "%B %d, %Y" }}
              </span>
              <!--
              <span class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                {{ post.content | number_of_words }} words
              </span>
			-->
            </div>
          </div>
          <!--
          <div class="ml-4 flex-shrink-0">
            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
              <span class="text-blue-600 font-semibold">{{ post.author | slice: 0 | upcase | default: "A" }}</span>
            </div>
          </div>
		-->
        </div>
      </div>
      {% endfor %} {% if site.posts.size == 0 %}
      <!-- No posts message -->
      <div class="p-8 text-center text-gray-500">
        <p class="text-lg">No posts yet. Be the first to share something!</p>
        <a
          href="post/"
          class="inline-block mt-4 bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition-all"
        >
          Create First Post
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
