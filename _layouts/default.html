<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<style>
		.text-orange-600 {
			color: #e57324 !important;
		}
		@font-face {
			font-family: 'cera-round-pro-bold'; /* Choose a name for your font */
			src: url('{{ site.baseurl }}/assets/font/cera-round-pro-free-font/Demo_fonts/Web_Font/FONTSPRINGDEMO-CeraRoundProBlackRegular.woff') format('woff'); /* Path to WOFF2 file */
			font-weight: normal; /* Optional: define font weight */
			font-style: normal;  /* Optional: define font style */
		}
		@font-face {
			font-family: 'cera-round-pro'; /* Choose a name for your font */
			src: url('{{ site.baseurl }}/assets/font/cera-round-pro-free-font/Demo_fonts/Web_Font/FONTSPRINGDEMO-CeraRoundProRegular.woff') format('woff'); /* Path to WOFF2 file */
			font-weight: normal; /* Optional: define font weight */
			font-style: normal;  /* Optional: define font style */
		}
	</style>
</head>
<body class="bg-white min-h-screen text-gray-900" style="font-family: cera-round-pro">
    <!-- Header -->
    <header class="border-b border-gray-200 bg-white">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <div class="w-12 h-12 flex items-center justify-center">
                        <img src="https://www.shutterstock.com/image-vector/adiyogithe-source-yoga-vector-illustration-600nw-2485006149.jpg" 
                             alt="Shiva Logo" 
                             class="w-20 h-20 object-contain" style="max-width: 100px !important">
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-orange-600" style="font-family: cera-round-pro-bold">
                            {{ site.title }}
                        </h1>
						<p class="text-gray-500">
							{{ site.description }}
						</p>
                	</div>
                <nav class="flex items-center">
                    <a href="post/" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-all">
                        Post
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 mt-16 bg-white">
        <div class="container mx-auto px-6 py-8 text-center text-gray-600">
            <p>&copy; 2025 {{ site.title }}. Built using <a href="https://nonbios.ai">nonbios.ai</a></p>
        </div>
    </footer>
</body>
</html>
